<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de" data-ng-app="mainApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="styles/indexStyle.css">
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular/angular-route.js"></script>
      <script src="scripts/angular/angular-base64.js"></script>
    <script src="scripts/mainAppConfig.js"></script>
    <script src="scripts/mainAppController.js"></script>
    <title>ArkEcho Page Control</title>
    <link rel="icon" href="resources/playerIcon.png">
  </head>
  <body data-ng-controller="ConnectionController">
    <div id="site" data-ng-controller="NavigationController">
      <div id="actionbar">
        <ul>
          <li> <h2>ArkEcho</h2></li><li> &nbsp; </li>
          <li> <img src="resources/playerIcon.png" alt="Logo"></li><li> &nbsp; &nbsp;</li>
          <li> <a data-ng-class="varHomeLinkClass" href="#!"><img alt="Home" src="resources/actionbar/iconHome.png"></a></li><li> &nbsp; </li>
          <li> <a data-ng-class="varContactLinkClass" href="#!contact"><img alt="Contact" src="resources/actionbar/iconMail.png"></a></li><li> &nbsp; </li>
          <li> <a data-ng-class="varAboutLinkClass" href="#!about"><img alt="About" src="resources/actionbar/iconHelp.png"></a></li><li> &nbsp; &nbsp;</li>
          <li> <a data-ng-click="connectClicked()"><img alt="Connect" src="resources/actionbar/iconConnect.png"></a></li>
        </ul>
      </div>
      <div id="content">
        <div data-ng-view=""></div>
      </div>
    </div>
  </body>
</html>
