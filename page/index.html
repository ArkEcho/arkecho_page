<!DOCTYPE>
<html lang="de" data-ng-app="mainApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>ArkEcho</title>
    <link rel="icon" href="resources/playerIcon.png">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> 
    <link rel="stylesheet" type="text/css" href="styles/indexStyle.css">

    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular/angular-route.js"></script>
    <script src="scripts/angular/angular-base64.js"></script>
    <script src="scripts/mainAppConfig.js"></script>
    <script src="scripts/mainAppController.js"></script>
  </head>
  <body data-ng-controller="ConnectionController">
    <div id="site" data-ng-controller="NavigationController">
      <div id="actionbar">
        <ul>
          <li> <h2>ArkEcho</h2></li><li> &nbsp; </li>
          <li> <img src="resources/playerIcon.png" alt="Logo"></li><li> &nbsp; &nbsp;</li>
          <li> <a data-ng-class="varSonglistLinkClass" href="#!"><img alt="Songlist" src="resources/actionbar/iconSonglist.png"></a></li><li> &nbsp; </li>
          <li> <a data-ng-class="varContactLinkClass" href="#!contact"><img alt="Contact" src="resources/actionbar/iconMail.png"></a></li><li> &nbsp; </li>
          <li> <a data-ng-class="varAboutLinkClass" href="#!about"><img alt="About" src="resources/actionbar/iconHelp.png"></a></li><li> &nbsp; &nbsp;</li>
          <li> <a data-ng-click="connectClicked()"><img alt="Connect" src="resources/actionbar/iconConnect.png"></a></li>
          <li><div id="circle" data-ng-class="connectionStatusClass"></div></li>
        </ul>
      </div>
      <div id="playerControl" data-ng-controller="PlayerController">
        <div id="actualSongInfo">
            <img alt="Album Cover" data-ng-src="{{albumCover}}"><br />
            {{songTitle}}<br />    
            {{songInterpret}}<br /><br /> 
            {{albumTitle}}<br />    
            {{albumInterpret}}<br />
            <br /><br />
        </div>
        <div id="control">
            <ul>
                <li><a data-ng-click="rewindClicked()"><img alt="Rewind" src="./resources/player/rewindIcon.png"></a></li>
                <li><a data-ng-click="playPauseClicked()" class="playPause"><img alt="Play/Pause" src="./resources/player/playPauseIcon.png"></a></li> 
                <li><a data-ng-click="forwardClicked()"><img alt="Forward" src="./resources/player/forwardIcon.png"></a></li>
                <li><a data-ng-click="shuffleClicked()"><img alt="Shuffle" src="./resources/player/shuffleIcon.png"></a></li>
                <li><a data-ng-click="stopClicked()"><img alt="Stop" src="./resources/player/stopIcon.png"></a></li>
                <li class="volumeSlider"><input id="sliderVolume" data-ng-model="inputData.sliderVol" data-ng-change="onVolumeSliderChanged()" 
                    type="range" min="0" max="100" step="1"></li><li class="volumeText">{{inputData.sliderVol}}</li>
            </ul>
        </div>
      </div>
      <div id="content">
        <div data-ng-view=""></div>
      </div>
    </div>
  </body>
</html>
